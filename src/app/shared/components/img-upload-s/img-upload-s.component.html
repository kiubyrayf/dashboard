
<div [formGroup]="Fform"> <!--formControlName="fileImg"-->
    <input style="display: none"  type="file" (change)="onSelectFile($event)"  name="file" #fileInput>
    <button #fInput type="button" class="form-control  disInliBlock"  (click)="fileInput.click(); fileInputLogoTouched();"><i class="fa fa-cloud-upload"></i> Selecciona Archivo</button>
    <label >{{fileName}}</label>
    <div *ngIf="!isFileUploaded && f.file.invalid && (f.file.dirty || f.file.touched)"
    class="alert">
        <div *ngIf="f.file.errors.required">
            Subir la fotografia es obligatorio.
        </div>
    </div>
</div>
<div class="m-t-15" *ngIf="imgUpload && imgUpload !== '' && (!urlImg  || urlImg === null)">
    <a [href]="imgUpload" download>
        <img [src]="imgUpload" class="img-100"/>
        <p class="m-l-10" for="imgUpload">{{imgUpload}}</p>
    </a>
</div>
<div class="m-t-15" *ngIf="urlImg && urlImg !== '' ">
    <img [src]="urlImg" class="img-100"/>
</div>
